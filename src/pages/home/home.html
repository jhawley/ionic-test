<ion-header style="margin-top: 22px; margin-left: 88px; max-width: 300px;">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <form ng-submit="submit()" ng-controller="ExampleController">
        <ion-input placeholder="Search" id="search"></ion-input>    
    </form>    
    <ion-buttons right>
        <button ion-button end>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen style="padding-top: -44px;">
  <!-- hidden buttons utilized by dynamically generated leaflet markers -->
  <button *ngFor="let park of Data.GetParks()" ng-show="false" menuToggle="right" id="toggleRightMenu{{park.Id}}" (click)="SetActivePark(park)"></button>
  <div id="mapid"></div>
</ion-content>
