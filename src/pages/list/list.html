<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NRV Park Finder - List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let park of Parks" (click)="SetActivePark(park)" ng-show="park.Visible" menuToggle="right">
      {{park.Name}}
    </button>
  </ion-list>
</ion-content>
